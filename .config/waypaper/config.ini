[Settings]
language = es
folder = ~/Images/Wallpapers
wallpaper = ~/Images/Wallpapers/IMG_9148.gif
backend = swww
monitors = All
fill = Fill
sort = name
color = #000000
subfolders = False
show_hidden = False
show_gifs_only = False
post_command = notify-send "New wallpaper $wallpaper" & wal -ni "$wallpaper"
number_of_columns = 3
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2

